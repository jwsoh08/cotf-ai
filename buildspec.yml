version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo Installing Python dependencies...
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build started on 'date'
  post_build:
    commands:
      - echo Build completed on 'date'
artifacts:
  files:
    - main.py
